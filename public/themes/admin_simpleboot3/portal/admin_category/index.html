<include file="public@header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:url('AdminCategory/index')}">分类管理</a></li>
			<li><a href="{:url('AdminCategory/add')}">添加分类</a></li>
		</ul>
		<form method="post" class="js-ajax-form" action="{:url('AdminCategory/listorders')}">
			<div class="table-actions">
				<button type="submit" class="btn btn-primary btn-sm js-ajax-submit">{:lang('SORT')}</button>
			</div>
			<table class="table table-hover table-bordered table-list">
				<thead>
					<tr>
						<th width="50">排序</th>
						<th width="50">ID</th>
						<th>分类名称</th>
						<th width="160">操作</th>
					</tr>
				</thead>
				<tbody>
					<foreach name="categories" item="vo">
						<tr>
							<td><input name="list_orders[{$vo.id}]" type="text" size="3" value="{$vo.list_order}" class="input input-order"></td>
							<td>{$vo.id}</td>
							<td>{$vo.name}</td>
							<td>
								<a href="{:url('AdminCategory/edit',['id'=>$vo['id']])}">修改</a> |
								<a class="js-ajax-delete" href="{:url('AdminCategory/delete',['id'=>$vo['id']])}">删除</a>
							</td>
						</tr>
					</foreach>
				</tbody>
				<tfoot>
					<tr>
						<th width="50">排序</th>
						<th width="50">ID</th>
						<th>分类名称</th>
						<th width="160">操作</th>
					</tr>
				</tfoot>
			</table>
			<div class="table-actions">
				<button type="submit" class="btn btn-primary btn-sm js-ajax-submit">{:lang('SORT')}</button>
			</div>
		</form>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
